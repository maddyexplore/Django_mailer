  <title>Django_calc</title>

<style>
    .but:hover{
        background-color: lightblue;
        color:white ;
    }
    body{
    background-image: url("https://image.freepik.com/free-photo/keyboard-diary-calculator-blueprint-background_23-2148183022.jpg");
    padding-top: 700px;
    background-repeat: no-repeat;
    background-size:cover;
    background-position: 0ch;
    height: 90%;
    transition: ease-in 0.3s;
    transform: 1.4;

}
.back{
    position: absolute;
    left: 35%;
    top: -570px;
    height: 500px;
    width: 400px;
    padding-top: 50%;
}
</style>
</head>
<body>
    <div class="container-fluid back">
        <form method="post" action="mailer">
        <div class="row">
            <div class="col lg12 s12 m12">
                    <h1 class="center blue-text" style="margin-bottom: 0px;">Django-Mailer</h1>
                </div>
            </div>
            <div class="row" style="margin-bottom: 4px;">
                <div class="col lg6 s12 m12" >
                    <label class="green-text"> Email 
                        <input type="email" placeholder="email" required name="email" style="padding-left: 5px; padding-right: 5px">
                    </label>
                </div>
                <div class="col lg6 s12 m12">
                    <label class="green-text"> Password
                        <input type="password" placeholder="password" required name="password" style="padding-left: 5px; padding-right: 5px;">
                    </label>
                </div>
           </div>
           <div class="row" style="margin-bottom: 4px;">
            <div class="col lg6 s12 m12" >
                        <textarea placeholder="Mail id you need to send..." name="mail"  style="width: 400px; height: 35px;padding-left: 5px; padding-right: 8px; "></textarea>
            </div>
            </div>
            <div class="row" style="margin-bottom: 4px;">
                <div class="col lg6 s12 m12" >
                        <textarea placeholder="Message you need to send..." name="message" style="width: 400px; height: 60px;padding-left: 5px; padding-right: 8px;"></textarea >
                    </div>
                </div>
                <div class="row" style="margin-top: 14px; ">
                    <div class="col lg6 s12 m12 center" >
                    <input type="submit" value="Send" class="but" style=" width: 80px; height: 30px; border: 2px solid green; box-shadow: 5px 5px 10px 0px rgb(0, 0, 0,0.7); border-radius: 5px ;">
                </div>
            </div>
                    
                    
               
        </form>
    </div>

</body>
